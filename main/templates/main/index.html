<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="px-4 py-5 my-5 text-center">
        <img class="weather-icon" src="static/main/weather.png" alt="" width="100" height="100">
        <h1 class="display-3 fw-bold">{{ title }}</h1>
        <div class="col-lg-6 mx-auto">

            <form id="weather-form" action="" method="post">
                {% csrf_token %}
                {{ form.name }}<br>
                <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">{{ content }}</button>
            </form>       
        </div>
        
        {% for info in all_info %}
        <div id="weather-info" class="mt-4">
            <div class="alert alert-info" style="text-align: center; max-width: 200px; margin: 0 auto;">
                <b>{{ info.city }}</b><br>
                {{ info.temp }}&#8451<br>                
            </div>    
        </div>   
        {% endfor %}  

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
